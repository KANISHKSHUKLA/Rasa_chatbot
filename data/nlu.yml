version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - good evening

- intent: provide_info
  examples: |
    - I have an issue with my internet
    - My mobile bill is too high
    - I want to report a complaint about my broadband
    - The delivery was delayed
    - My account is locked
    - I'm having trouble with my payment

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you
    - talk to you later
    - thanks, bye

- intent: affirm
  examples: |
    - yes
    - sure
    - absolutely
    - correct

- intent: deny
  examples: |
    - no
    - not yet
    - maybe later