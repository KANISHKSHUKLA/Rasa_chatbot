version: "3.1"

intents:
  - greet
  - provide_info
  - goodbye
  - affirm
  - deny

responses:
  utter_greet:
  - text: "Hello! Please share the issue you're facing."

  utter_goodbye:
  - text: "Thank you! Have a great day."

  utter_confirm:
  - text: "Thank you for the information. An agent will assist you shortly."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_collect_info

